<ion-list *ngIf="(options$|async) as opts">
  <ion-item *ngFor="let opt of opts" (click)="writeValue(opt)" [class.selected]="opt.id ===select">
    <ion-icon slot="start" style="color:{{(opt?.color)}}" [name]="opt.id ===select? 'checkmark-circle':opt.color
      ?'ellipse':'ellipse-outline'"></ion-icon>
    <ion-label>{{opt.name}}</ion-label>
  </ion-item>
</ion-list>
