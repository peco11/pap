<form [formGroup]="firstStep">
  <ion-item>
    <ion-label position="stacked" position="fixed">Nome</ion-label>
    <ion-input formControlName="name" required placeholder="Inserire il nome"> </ion-input>
  </ion-item>
  <ion-item *ngIf="firstStep.controls['name'].errors as errors">
    <pap-error-form-handler [errors]="errors"></pap-error-form-handler>
  </ion-item>
  <ion-item>
    <ion-label position="stacked" position="fixed">Email</ion-label>
    <ion-input
      formControlName="email"
      required
      placeholder="Inserire la email"
      [disabled]="disable.indexOf('email')> -1"
    >
    </ion-input>
  </ion-item>
  <ion-item *ngIf="firstStep.controls['email'].errors as errors">
    <pap-error-form-handler [errors]="errors"></pap-error-form-handler>
  </ion-item>
  <ion-grid *ngIf="buttons">
    <ion-row>
      <ion-col size="8"> </ion-col>
      <ion-col>
        <ion-button [disabled]="firstStep.invalid" (click)="next.emit()" expand="full">
          <ion-icon name="chevron-forward"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item *ngFor="let viewAddress of addresses.controls; let idx=index">
    <ion-grid>
      <ion-row
        ><ion-col
          ><ion-label>Indirizzo {{idx+1}}:</ion-label></ion-col
        ></ion-row
      >
      <ion-row>
        <ion-col size="6"
          ><ion-label>{{viewAddress.value.address}}</ion-label></ion-col
        >
        <ion-col size="4">
          <pap-form-location> </pap-form-location>
        </ion-col>
        <ion-col size="2">
          <ion-button
            *ngIf="addresses.value.length>1"
            (click)="removeAddress(idx)"
            expand="block"
            color="danger"
          >
            <ion-icon name="trash-sharp"></ion-icon> </ion-button
        ></ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

  <ion-item>
    Aggiungi indirizzo
    <ion-button id="open-modal" expand="block" shape="round">+</ion-button>
  </ion-item>
</form>
<ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
  <ion-card>
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancella</ion-button>
          </ion-buttons>
          <ion-title>Aggiungi indirizzo</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Conferma</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item [formGroup]="modalForm">
          <ion-label position="stacked">Inserisci l'indirizzo</ion-label>
          <ion-input type="text" formControlName="address" placeholder="Indirizzo"></ion-input>
          <pap-form-location formControlName="location"> </pap-form-location>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-card>
</ion-modal>
