<form [formGroup]="firstStep">
  <ion-item>
    <ion-label position="stacked" position="fixed">Nome</ion-label>
    <ion-input formControlName="name" required placeholder="Inserire il nome"> </ion-input>
  </ion-item>
  <ion-item *ngIf="firstStep.controls['name'].errors as errors">
    <pap-error-form-handler [errors]="errors"></pap-error-form-handler>
  </ion-item>
  <ion-item>
    <ion-label position="stacked" position="fixed">Email</ion-label>
    <ion-input
      formControlName="email"
      required
      placeholder="Inserire la email"
      [disabled]="disable.indexOf('email')> -1"
    >
    </ion-input>
  </ion-item>
  <ion-item *ngIf="firstStep.controls['email'].errors as errors">
    <pap-error-form-handler [errors]="errors"></pap-error-form-handler>
  </ion-item>
  <ion-item lines="none" class="pap-first-step-signup-form-add-address">
    <ion-col></ion-col>
    <ion-col>
      <ion-button (click)="openModalLocation()" expand="block" shape="round"
        >Aggiungi indirizzo</ion-button
      >
    </ion-col>
    <ion-col></ion-col>
  </ion-item>
  <ion-grid *ngIf="buttons">
    <ion-row>
      <ion-col size="8"> </ion-col>
      <ion-col>
        <ion-button [disabled]="firstStep.invalid" (click)="next.emit()" expand="full">
          <ion-icon name="chevron-forward"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <span formArrayName="addresses">
    <div class="pap-first-step-signup-form-address-container">
      <ion-item *ngFor="let viewAddress of addresses.controls; let idx=index">
        <ion-grid [fixed]="true">
          <ion-row
            ><ion-col
              ><ion-label>Indirizzo {{idx+1}}:</ion-label></ion-col
            ></ion-row
          >
          <ion-row>
            <ion-col
              ><ion-label
                class="pap-first-step-signup-form-view-address"
                text-wrap
                >{{viewAddress?.value?.address}}</ion-label
              ></ion-col
            >
          </ion-row>
          <ion-row class="pap-first-step-signup-form-address-map">
            <ion-col size="10">
              <pap-map
                [positionMarker]="viewAddress.value.location"
                [center]="viewAddress.value.location"
                [edit]="false"
              >
              </pap-map>
            </ion-col>
            <ion-col size="auto">
              <ion-button
                class="pap-first-step-signup-form-remove-address"
                (click)="removeAddress(idx)"
                expand="block"
                color="danger"
                *ngIf="addresses.controls.length > 1"
              >
                <ion-icon name="trash-sharp"></ion-icon> </ion-button
            ></ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </div>
  </span>
</form>
