<ion-button
  expand="block"
  fill="outline"
  shape="round"
  class="pap-form-picturepicker-button"
  (click)="imageSheet()"
>
  <ion-icon slot="start" name="image"></ion-icon> {{'Aggiungi immagine' | translate}}
</ion-button>
<div class="pap-image-picker-img">
  <img *ngIf="(image$|async) as image" [src]="image" class="pap-form-picturepicker-img" />
</div>
