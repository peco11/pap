<ion-grid>
  <ion-row>
    <ion-col size="2">
      <ion-button
        class="pap-status-back-button"
        shape="round"
        [hidden]="pos === 0"
        (click)="this.backEvt.emit()"
      >
        <ion-icon color="light" name="chevron-back"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="auto">
      <ion-row>
        <ion-col *ngFor="let s of conf.step;let idx=index">
          <ion-icon src="assets/icons/filled-circle.svg" *ngIf="idx === pos"></ion-icon>
          <ion-icon src="assets/icons/empty-circle.svg" *ngIf="idx !== pos"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-col>
    <ion-col size="2">
      <ion-button
        shape="round"
        (click)="this.nextEvt.emit()"
        [disabled]="!(isValid$|async)"
        *ngIf="pos+1 < conf.step.length && pos+1 !== conf.step.length - 1"
      >
        <ion-icon color="light" name="chevron-forward"></ion-icon>
      </ion-button>

      <ion-button
        shape="round"
        (click)="this.nextEvt.emit()"
        [disabled]="!(isValid$|async)"
        *ngIf="pos+1 < conf.step.length && pos+1 === conf.step.length - 1"
      >
        <ion-icon name="checkmark-sharp"></ion-icon>
      </ion-button>

      <ion-button
        shape="round"
        (click)="presentConfirmation()"
        [disabled]="!(isValid$|async)"
        *ngIf="pos+1 === conf.step.length"
      >
        invia
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button
        class="pap-status-cancel-icon"
        fill="outline"
        shape="round"
        (click)="presentAlert()"
      >
        Annulla
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
