<div class="pap-form-location">
  <pap-map
    class=" pap-form-location-map"
    (genericClickEvt)="mapClick($event)"
    [positionMarker]="(myPosition$|async)!"
    [center]="(myPosition$|async)!"
  >
  </pap-map>

  <div class="pap-form-location-padding"></div>

  <div class="pap-form-location-infocontainer" *ngIf="editMode">
    <ion-button expand="block" fill="outline" shape="round" (click)="getLocation()">
      <ion-icon slot="start" name="location-sharp"></ion-icon>
      {{ 'La mia posizione' | translate }}
    </ion-button>
    <ng-container *ngIf="false">
      <ng-container *ngIf="currentAddress$|async as currentAddress">
        <h2 class="pap-form-location-title">{{ 'Indirizzo'| translate }}:</h2>
        <span>{{currentAddress}}</span>
      </ng-container>
      <ng-template #skeleton>
        <ion-skeleton-text class="pap-form-location-skeleton" animated></ion-skeleton-text>
      </ng-template>
    </ng-container>
  </div>
</div>
