<ng-container *ngIf="(currentZone$|async) as zone; else noValidZone">
  <ion-label color="success">{{zone.properties.label}}</ion-label>
</ng-container>
<ion-item>
  <ion-input type="text" [(ngModel)]="address" placeholder="Indirizzo"></ion-input>
</ion-item>
<div class="pap-form-location">
  <pap-map
    class=" pap-form-location-map"
    (genericClickEvt)="mapClick($event)"
    [positionMarker]="(myPosition$|async)!"
    [center]="(myPosition$|async)!"
    [featureCollection]="features"
  >
  </pap-map>

  <div class="pap-form-location-padding"></div>

  <div class="pap-form-location-infocontainer">
    <ion-button expand="block" fill="outline" shape="round" (click)="getLocation()">
      <ion-icon slot="start" name="location-sharp"></ion-icon>
      {{ 'La mia posizione' | translate }}
    </ion-button>
  </div>
</div>
<ng-template #noValidZone>
  <ion-label color="danger">seleziona una zona valida</ion-label>
</ng-template>
