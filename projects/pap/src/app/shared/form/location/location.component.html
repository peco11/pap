<div class="pap-form-location">
  <pap-map class=" pap-form-location-map" (genericClickEvt)="mapClick($event)" [positionMarker]="myPosition"
    [center]="myPosition">
  </pap-map>

  <div class="pap-form-location-padding">
  </div>

  <div class="pap-form-location-infocontainer">
    <ion-button expand="block" fill="outline" (click)="getLocation()">
      <ion-icon slot="start" name="pin"></ion-icon>
      {{ 'La mia posizione' | translate }}
    </ion-button>
    <ng-container *ngIf="currentAddress$|async as currentAddress; else skeleton">
      <h2 class="pap-form-location-title">{{ 'indirizzo'| translate }}:</h2>
      <span>{{currentAddress}}</span>
    </ng-container>
    <ng-template #skeleton>
      <ion-skeleton-text class="pap-form-location-skeleton" animated></ion-skeleton-text>
    </ng-template>
  </div>
</div>
