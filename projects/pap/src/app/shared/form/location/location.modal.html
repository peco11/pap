<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>aggiungi indirizzo</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-card [formGroup]="modalForm">
    <ion-item>
      <ion-label position="stacked">Inserisci l'indirizzo</ion-label>
      <ion-input type="text" formControlName="address" placeholder="Indirizzo"></ion-input>
    </ion-item>
    <ion-item>
      <pap-form-location formControlName="location" (addressEVT)="setAddess($event)">
      </pap-form-location>
    </ion-item>
  </ion-card>
</ion-content>
