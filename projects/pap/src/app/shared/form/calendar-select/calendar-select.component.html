<ion-item>
  <ion-grid>
    <ion-row class="ion-align-items-center ion-justify-content-center">
      <ion-col size="auto">
        <ion-label class="pap-calendar-date">
          <div class="pap-calendar-month">
            {{select?.trashDate|papDate:'d MMMM' }}
          </div>
        </ion-label>
      </ion-col>
      <ion-col size="auto">
        <ion-badge
          [style.background-color]="select?.tbType?.color"
          class="ion-text-center ion-text-wrap"
          *ngIf="select?.tbType?.name"
        >
          {{select?.tbType?.name!=null? ''+select?.tbType?.name!['it']:''}}
        </ion-badge>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
<pap-calendar
  [calendars]="(calendars$|async)??[]"
  [reverse]="true"
  (selectedTrashTypeEVT)="writeValue($event)"
></pap-calendar>
