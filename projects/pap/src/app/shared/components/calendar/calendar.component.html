<ion-card>
  <ion-list lines="full">
    <ion-item *ngIf="currentCalendar$|async as currentCalendar">
      <ion-select
        placeholder="Select address"
        (ionChange)="selectAddress($event)"
        [value]="currentCalendar"
      >
        <ion-select-option
          [value]="calendar"
          *ngFor="let calendar of calendars"
          >{{calendar.address.address}}</ion-select-option
        >
      </ion-select>
    </ion-item>
    <ng-container *ngIf="currentCalendar$|async as currentCalendar">
      <div class="pap-calendar-scrollable-item">
        <ion-item
          *ngFor="let item of currentCalendar.calendar| keyvalue:reverse?keyDescOrder:originalOrder"
          class="pap-calendar-item"
        >
          <ion-grid>
            <ion-row>
              <ion-col size="4">
                <ion-label>
                  <div>{{item.key|papDate: 'd' }}</div>
                  <div>{{item.key|papDate: 'MMMM' }}</div>
                </ion-label>
              </ion-col>
              <ion-col size="8" *ngFor="let trash of item.value" class="pap-calendar-event">
                <ion-button
                  shape="round"
                  fill="outline"
                  size="small"
                  *ngFor="let trashType of trash.trash_types"
                  (click)="info(item.key,trashType)"
                  class="pap-calendar-trashlist"
                >
                  <ion-icon
                    size="medium"
                    slot="start"
                    [ngStyle]="{color:trashType?.color}"
                    name="ellipse"
                    class="pap-trash-book-details-icon"
                  ></ion-icon>
                  <ion-label class="pap-trashlist-details-label">
                    {{trashType.name['it']}}
                  </ion-label>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </div>
    </ng-container>
  </ion-list>
</ion-card>
