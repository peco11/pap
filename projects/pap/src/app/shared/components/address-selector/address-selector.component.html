<ng-container *ngIf="currentAddress$|async as currentAddress">
  <ion-row class="ion-align-items-center ion-justify-content-center">
    <ion-col size="12">
      <ion-button
        shape="round"
        class="ion-text-wrap pap-calendar-address-button"
        (click)="isOpen$.next(true)">
        <ion-grid>
          <ion-row>
            <ion-col size="11">
              <ng-container *ngIf="currentAddress.zone as zone">
                <ion-label
                  *ngIf="zone.label != null"
                  class="pap-calendar-current-zone-label ion-text-wrap"
                  >{{zone.label}}</ion-label
                >
                <br />
              </ng-container>
              <ion-label
                *ngIf="currentAddress.address as address"
                class="pap-calendar-address-button-label ion-text-wrap">
                {{address}}
              </ion-label>
            </ion-col>
            <ion-col size="1">
              <ion-icon
                style="zoom:2.0;height: 38px;"
                color="white"
                name="chevron-down-outline"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-button>
    </ion-col>
    <ion-col
      size="12"
      class="ion-text-center">
      <ion-popover
        #popover
        alignment="center"
        [isOpen]="isOpen$|async"
        (didDismiss)="isOpen$.next(false)">
        <ng-template>
          <ion-list>
            <ion-item
              *ngFor="let address of addresses; let idx = index"
              (click)="popoverClick(idx);">
              <ion-grid>
                <ion-row>
                  <ion-col size="12">
                    <ion-badge
                      *ngIf="address.user_type as userType"
                      >{{userType.label.it|translate}}</ion-badge
                    >
                  </ion-col>
                  <ion-col size="12">
                    <ion-label class="ion-text-wrap">
                      {{ address.address }}
                    </ion-label>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>
            <ion-item (click)="popoverClick(-1,'altro')">
              <ion-grid>
                <ion-row>
                  <ion-col size="12">
                    <ion-label class="ion-text-wrap"> altro </ion-label>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>
          </ion-list>
        </ng-template>
      </ion-popover>
    </ion-col>
  </ion-row>
</ng-container>
