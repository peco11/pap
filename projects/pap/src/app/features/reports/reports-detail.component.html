<ion-header>
  <pap-header [modal]="true"></pap-header>
</ion-header>
<ion-content *ngIf="report as rep">
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <ion-grid>
          <ion-row>
            <ion-col size="1">
              <ng-container [ngSwitch]="report.ticket_type">
                <ion-icon
                  name="trash-bin"
                  *ngSwitchCase="'abandonment'"></ion-icon>
                <ion-icon
                  name="create"
                  *ngSwitchCase="'reservation'"></ion-icon>
                <ion-icon
                  name="alert-circle"
                  *ngSwitchCase="'report'"></ion-icon>
                <ion-icon
                  name="information-circle"
                  *ngSwitchCase="'info'"></ion-icon>
              </ng-container>
            </ion-col>
            <ion-col size="11">
              <ion-label>
                {{rep.ticket_type|papTicket}}
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item *ngIf="rep.trashType as trashType">
        <ion-grid>
          <ion-row>
            <ion-col
              size-sm="4"
              size-xs="12">
              <ion-label class="pap-form-recap-label ion-text-wrap">
                Servizio prenotato:
              </ion-label>
            </ion-col>
            <ion-col
              size-sm="8"
              size-xs="12">
              <ion-badge
                [style.background-color]="trashType.color"
                class="pap-reports-name">
                {{ trashType.name }}
              </ion-badge>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item *ngIf="rep.location_address as locationAddress">
        <ion-grid>
          <ion-row>
            <ion-col
              size-sm="4"
              size-xs="12">
              <ion-label class="pap-form-recap-label ion-text-wrap">Indirizzo:</ion-label>
            </ion-col>
            <ion-col
              size-sm="8"
              size-xs="12">
              <ion-label class="ion-text-wrap">
                {{rep.location_address}}
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-accordion-group
        *ngIf="rep.location as loc"
        [value]="['location']">
        <ion-accordion value="location">
          <ion-item
            slot="header"
            color="light">
            <ul class="pap-reports-detail-outer-list">
              <li>
                <ion-label>Indirizzo:</ion-label>
              </li>
            </ul>
          </ion-item>
          <div
            class="ion-padding"
            slot="content">
            <div class="map">
              <pap-map [positionMarker]="loc"></pap-map>
            </div>
          </div>
        </ion-accordion>
      </ion-accordion-group>

      <ion-item *ngIf="rep.created_at as createdAt">
        <ion-grid>
          <ion-row>
            <ion-col
              size-sm="4"
              size-xs="12">
              <ion-label class="pap-form-recap-label">Data prenotazione:</ion-label>
            </ion-col>
            <ion-col
              size-sm="8"
              size-xs="12">
              <ion-label class="ion-text-wrap">
                {{createdAt|papDate:'MM/dd/yyyy'}}
              </ion-label></ion-col
            >
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item *ngIf="rep.image as img">
        <ion-grid>
          <ion-row>
            <ion-col
              size-sm="4"
              size-xs="12">
              <ion-label class="pap-form-recap-label">Foto:</ion-label>
            </ion-col>
            <ion-col
              size-sm="8"
              size-xs="12">
              <img [src]="img" />
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item *ngIf="rep.note as note">
        <ion-grid>
          <ion-row>
            <ion-col
              size-sm="4"
              size-xs="12">
              <ion-label class="pap-form-recap-label">Note:</ion-label>
            </ion-col>
            <ion-col
              size-sm="8"
              size-xs="12">
              <ion-label class="ion-text-wrap">
                {{note}}
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item *ngIf="rep.phone as phone">
        <ion-grid>
          <ion-row>
            <ion-col
              size-sm="4"
              size-xs="12">
              <ion-label class="pap-form-recap-label">Telefono: </ion-label>
            </ion-col>
            <ion-col
              size-sm="8"
              size-xs="12">
              <ion-label class="ion-text-wrap">
                {{phone}}
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer collapse="fade">
  <pap-footer></pap-footer>
</ion-footer>
