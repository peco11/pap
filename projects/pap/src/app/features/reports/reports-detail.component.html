<ion-header>
  <pap-header [modal]="true"></pap-header>
</ion-header>
<ion-content>
  <ion-card *ngIf="report as rep">
    <img [src]="rep.image" />
    <ion-card-header>
      <ion-card-title>Ticket {{rep.ticket_type}}</ion-card-title>
      <ion-card-subtitle>inviato il {{rep.created_at|papDate:'MM/dd/yyyy'}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-note class="pap-form-recap-note" *ngIf="rep.note as note">
          {{note}}
        </ion-note>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
