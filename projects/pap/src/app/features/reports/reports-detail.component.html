<ion-header>
  <pap-header [modal]="true"></pap-header>
</ion-header>
<ion-content *ngIf="report as rep">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Ticket {{rep.ticket_type}}</ion-card-title>
      <ion-card-subtitle>inviato il {{rep.created_at|papDate:'MM/dd/yyyy'}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <img *ngIf="rep.image as img" [src]="img" />
      <ion-item *ngIf="rep.trashType as trashType">
        <ion-label class="pap-form-recap-note"> TIPO </ion-label>
        <ion-icon slot="end" [ngStyle]="{color:trashType.color}" name="ellipse"></ion-icon>
        {{trashType.name}}
      </ion-item>
      <ion-item *ngIf="rep.note as note">
        <ion-label>NOTE</ion-label>
        <ion-note class="pap-form-recap-note">
          {{note}}
        </ion-note>
      </ion-item>
      <ion-item *ngIf="rep.phone as phone">
        <ion-label class="pap-form-recap-note"> PHONE </ion-label>
        <ion-note class="pap-form-recap-note">
          {{phone}}
        </ion-note>
      </ion-item>
      <ion-accordion-group [value]="['location']">
        <ion-accordion value="location">
          <ion-item slot="header" color="light">
            <ion-label>LOCATION</ion-label>
          </ion-item>
          <div class="ion-padding" slot="content">
            <div class="map">
              <pap-map *ngIf="rep.location as loc" [positionMarker]="loc"></pap-map>
            </div>
          </div>
        </ion-accordion>
      </ion-accordion-group>
    </ion-card-content>
  </ion-card>
</ion-content>
