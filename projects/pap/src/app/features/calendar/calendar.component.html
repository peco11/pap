<ng-container *ngIf="calendarView$|async as calendarView">
    <ion-header>
        <pap-header></pap-header>
    </ion-header>

    <ion-content padding class="pap-calendar">
        <ion-list>
            <ion-item *ngFor="let item of calendarView.calendar | keyvalue" class="pap-calendar-item" lines="none">
                <ion-label slot="start" class="pap-calendar-date">
                    <div class="pap-calendar-monthday">{{item.key}}</div>
                    <div class="pap-calendar-monthname">{{item.key}}</div>

                </ion-label>
                <div>
                    <div class="pap-calendar-weekday">luned√¨</div>
                    <div div *ngFor="let trash of item.value" class="pap-calendar-event">
                        <div class="pap-calendar-time">{{trash.start_time}} - {{trash.stop_time}}</div>
                        <div>
                            <div *ngFor="let trashType of trash.trash_objects" (click)="info(trashType)"
                                class="pap-calendar-trashlist">
                                <ion-icon class="trash-book-details-icon" slot="end" style="color:{{trashType?.color}}"
                                    name="ellipse"></ion-icon>
                                {{trashType.name}}
                            </div>
                        </div>
                    </div>
                </div>

            </ion-item>
        </ion-list>
    </ion-content>
</ng-container>
