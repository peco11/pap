<ion-header>
  <pap-header [startButton]="true" [endButton]="true"></pap-header>
</ion-header>

<pap-menu></pap-menu>

<ion-content padding class="pap-home">
  <ion-grid>
    <ion-list>
      <ng-container *ngIf="homeView$|async as view">
        <ng-container *ngFor="let button of view.buttons">
          <ion-item *ngIf="!button.hideInHome" size="4">
            <div
              class="ripple-parent pap-home-button {{button.class}}"
              [ngClass]="{'pap-home-button-disabled':button.disabled,'ion-activatable':!button.disabled}"
              (click)="!button.disabled && action(button.action,button.url)"
            >
              <div class="pap-home-button-image">
                <ion-icon
                  *ngIf="button.icon"
                  name="{{button.icon}}"
                  class="pap-home-button-image-icon"
                >
                </ion-icon>
                <img *ngIf="button.img" class="pap-home-button-image-img" src="{{button.img}}" />
              </div>
              <ion-item lines="inset" class="pap-home-button-label-item">
                <ion-label class="pap-home-button-label">{{button.label}}</ion-label>
              </ion-item>
              <ion-ripple-effect type="unbounded"></ion-ripple-effect>
            </div>
          </ion-item>
        </ng-container>
      </ng-container>
    </ion-list>
  </ion-grid>
</ion-content>
