<pap-header></pap-header>
<ng-container *ngIf="trashBookDetailsView$|async as view">
    <ion-content padding class="trash-book-details">

        <!-- <div id="types-path">
            <a (click)="dismiss()">{{ pageData.path }}</a> > {{ data.name }}
          </div> -->
        <h1 class="trash-book-details-title">
            {{ view.selected?.name }}
        </h1>

        <ion-item lines="full" *ngIf="view.selected?.trashBookType?.name">
            <ion-label class="trash-book-details-label" slot="start">Che rifiuto Ã¨:</ion-label>
            <ion-label class="trash-book-details-value ion-text-wrap" slot="end" >
                {{view.selected?.trashBookType?.name}}
            </ion-label >
                <ion-icon  class="trash-book-details-icon" slot="end" style="color:{{view.selected?.trashBookType?.color}}" name="information-circle"
                    (click)="info(view.selected?.trashBookType)"></ion-icon>
        </ion-item>

        <ion-item lines="full" *ngIf="view.selected?.pap">
            <ion-label class="trash-book-details-label" slot="start">PAP</ion-label>
            <ion-label class="trash-book-details-value  ion-text-wrap" slot="end">{{view.selected?.pap ? 'Non
                pianificato':'pianificato'}}</ion-label>
        </ion-item>

        <ion-item lines="full" *ngIf="view.selected?.collection_center">
            <ion-label class="trash-book-details-label" slot="start">Centro di raccolta:</ion-label>
            <ion-label class="trash-book-details-value" slot="end">
                --
                <ion-icon name="navigate-circle-outline"></ion-icon>
            </ion-label>
        </ion-item>

        <ion-item lines="full" *ngIf="view.selected?.delivery">
            <ion-label class="trash-book-details-label" slot="start">Ingombranti/RAEE</ion-label>
            <ion-button class="trash-book-details-button" slot="end">
                Prenota ora
            </ion-button>
        </ion-item>

        <ion-item lines="full" *ngIf="view.selected?.where">
            <ion-label class="trash-book-details-label" slot="start">Dove lo getto</ion-label>
            <ion-label class="trash-book-details-value  ion-text-wrap" slot="end">{{view.selected?.where}}</ion-label>
        </ion-item>

    </ion-content>`



</ng-container>
