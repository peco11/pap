<ion-header>
  <pap-header [modal]="true"></pap-header>
</ion-header>

<ion-content padding class="trash-book-type">
  <h1 class="trash-book-type-title">
    {{ trashBookType?.name }}
  </h1>

  <div class="trash-book-type-content">{{trashBookType?.description}}</div>
  <h2 *ngIf="trashBookType?.howto" class="trash-book-type-subtitle">{{'Come'|translate}}</h2>
  <div *ngIf="trashBookType?.howto" class="trash-book-type-content">
    {{trashBookType?.howto}}
  </div>


  <h2 *ngIf="trashBookType?.allowed || trashBookType?.notallowed" class="trash-book-type-subtitle">{{'Cosa'|translate}}
  </h2>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-list>
          <ion-list-header>
            <ion-label class="trash-book-type-icon-container">
              <ion-icon name="checkmark-circle" color="success" class="trash-book-type-icon-allowed">
              </ion-icon>
            </ion-label>
          </ion-list-header>
          <ion-item class="trash-book-type-allowedornot " *ngFor="let item of trashBookType?.allowed">
            <ion-label class="ion-text-wrap">{{item}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="6">
        <ion-list>
          <ion-list-header>
            <ion-label class="trash-book-type-icon-container">
              <ion-icon name="close-circle" color="danger" class="trash-book-type-icon-notallowed">
              </ion-icon>
            </ion-label>
          </ion-list-header>
          <ion-item class="trash-book-type-allowedornot " *ngFor="let item of trashBookType?.notallowed">
            <ion-label class="ion-text-wrap">{{item}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
