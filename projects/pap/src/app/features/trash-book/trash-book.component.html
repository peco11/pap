<ng-container *ngIf="trashBookView$|async as trashBookView">
  <ion-header><pap-header></pap-header></ion-header>

  <ion-content padding>
    <ion-card class="pap-card">
      <ion-card-header>
        <ion-label color="dark">Rifiutario</ion-label>
        <ion-searchbar
          placeholder="Ricerca"
          debounce="200"
          (ionChange)="searchChange($event)"
        ></ion-searchbar>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item
            *ngFor="let item of trashBookView.trashBook"
            button
            (click)="buttonClick(item)"
            [hidden]="item.hide"
          >
            <ion-icon
              slot="start"
              *ngIf="item"
              [ngStyle]="{color:item.trashBookType?.color}"
              [name]="item.trashBookType?.color
                         ?'ellipse':'ellipse-outline'"
            >
            </ion-icon>
            <ion-label>{{item.name}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-content>
</ng-container>
<ion-footer collapse="fade">
  <pap-footer></pap-footer>
</ion-footer>
